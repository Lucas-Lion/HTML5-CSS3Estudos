<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="shortcut icon" href="../../imagens/nana-icone.ico" type="image/x-icon">
    <title>Fazer Login</title>
</head>
<body>
    <header>
        <img id="logomarca" src="../../imagens/nana-logo-name.png" width="30%" alt="Logomarca Nana">
        <nav>
            <a href="../../index.html" target="_self"><img id="home" src="../../imagens/home.png" width="20px" alt="icone home"></a>
            <a href="../anamnese/anamnese.html"><p>Anamnese</p></a>
            <a href="login.html"><p>Login</p></a>
        </nav>
    </header>

    <main>
        <div class="container">
            <section id="login">
                <img id="nana" src="../../imagens/nana-logo.png" width="25%" alt="logomarca Nana">
                <div id="forms">
                    <h1>Fazer Login</h1>
                     <br>
                        <form action="php/cadastro.php" method="post" autocomplete="off">
                        <p>
                            <label for="iusu">Usuário</label> <br>
                            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="username" autocomplete="username">
                        </p>
                        <br>
                        <p>
                            <label for="isen">Senha</label> <br>
                            <input type="password" name="sen" id="isen" required minlength="8" placeholder="password" autocomplete="current-password">
                        </p>
                        <br>
                        <p>
                            <input id="envio" type="submit" value="Entrar">
                        </form>
                </div>
                <div id="links">
                    <a href="#">Esqueceu sua senha?</a> <br>
                    <a href="cadastro/cadastro.html">Não tem cadastro? Clique aqui!</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Nana Beleza & Bem Estar &copy;</p>
        <div class="redes">
            <a href="https://www.instagram.com/salaonanabelezaebemestar/" target="_blank"><img class="social" src="../../imagens/instagram.png" width="100%" alt="Instagram"></a>
        </div>
        <div class="redes">
            <a href="https://www.facebook.com/salaonana/" target="_blank"><img class="social" src="../../imagens/facebook.png"  width="100%" alt="Facebook"></a>
        </div>
