<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/brasao-da-bahia-5.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo_principal.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>E-mails SUDESB</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://www.sudesb.ba.gov.br" target="_blank"><img src="img/SUDESB-BRANCO.png" alt="Logo da SUDESB" width="120" id="logo"></a></li>
            </ul>
        </nav>
    </header>
 

    <div class="title">
        <img src="img/outlook.png" alt="logo do outlook" width="50">
        <h1>E-mails da SUDESB</h1>
        <p><strong>Acesse a listagem de emails corporativos da sudesb</strong></p>
    </div>

    <div id="dfPessoas">
        <form id="formulario" name="fPessoas">

            <p>
                <label for="iset">Setor</label> <br>
                <input class="input-width" type="text" name="txtSetor" id="iset" list="lstset">
                <datalist id="lstset">
                    <option>ASTEC</option>
                    <option>EPTP</option>
                    <option>PROTOCOLO</option>
                    <option>DIGER</option>
                    <option>INFORMÁTICA</option>
                    <option>ASCOM</option>
                    <option>CEE-I</option>
                    <option>CEE-II</option>
                    <option>DFE</option>
                    <option>TRANSPORTE</option>
                    <option>DOE</option>
                    <option>COB</option>
                    <option>CEEP</option>
                    <option>CEDE</option>
                    <option>CEREL</option>
                    <option>CAPE</option>
                    <option>COPEL</option>
                    <option>CRH</option>
                    <option>CCTL</option>
                    <option>CFIN</option>
                    <option>DAF</option>
                    <option>CAD</option>
                    <option>COSEG</option>
                    <option>COMAP</option>
                    <option>ALMOXARIFADO</option>
                </datalist>
            </p>

            <br>

            <p>
                <label for="txtFunc">Funcionário</label> <br> 
                <input class="input-width" type="text" name="txtFunc"> <br> <br>
            </p>

            <p>
                <label for="txtMail">E-mail</label> <br>
                <input class="input-width" type="text" name="txtMail"> <br> <br>
            </p>

            <input id="botao" type="button" value="Adicionar" onclick="cadPessoas(txtSetor.value, txtFunc.value, txtMail.value)">
        </form>
    </div>

    <div class="pesquisa"> <label for="ipesquisa">Pesquisar:</label>
        <input type="search" name="pesquisa" id="ipesquisa" onkeyup="search_ramal()">
    </div>

        <div class="container">
            <table id="tbPessoas">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Setor</th>
                        <th>Funcionário</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody class="tabela" id="dtPessoas">
                </tbody>
            </table>
        </div>
    <footer>
        <p class="texto-footer">Desenvolvido por Lucas Lion da T.I da <a target="_blank" href="http://www.sudesb.ba.gov.br">SUDESB</a></p>
    </footer>
    
    <script type="text/javascript" src="./js/cadastro.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
